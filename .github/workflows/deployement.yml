name: Deploy Backend to VPS
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        run: |
          ./mvnw clean package spring-boot:build-image \
          -Dspring-boot.build-image.imageName=docker.io/sogoredev/gestion-de-produit:${{github.sha}} \
          -Ddocker.publishRegistry.username=${{secrets.DOCKERHUB_USERNAME}} \
          -Ddocker.publishRegistry.password=${{secrets.DOCKERHUB_TOKEN}} \
          -Dspring-boot.build-image.publish=true

      - name: SSH into VPS and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /opt/applications/stock/backend
            docker-compose pull
            docker-compose up -d
